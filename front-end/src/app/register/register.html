<div class="flex min-h-[calc(100vh-136px)] items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-lg shadow-md border border-gray-200">
    
    <div>
      <h2 class="mt-2 text-center text-3xl font-bold text-gray-900">
        Register
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Create your account to start cooking.
      </p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>

      <div class="space-y-4">
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input
            id="nama"
            name="nama"
            type="text"
            required
            formControlName="nama"
            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-4 py-2 border"
            placeholder="Chef Ramsey"
            [class.border-red-500]="
              registerForm.get('nama')?.invalid && registerForm.get('nama')?.touched
            "
          />
          <div
            *ngIf="registerForm.get('nama')?.invalid && registerForm.get('nama')?.touched"
            class="text-red-600 text-xs mt-1"
          >
            Name is required (min 3 chars).
          </div>
        </div>

        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            formControlName="email"
            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-4 py-2 border"
            placeholder="chef@kitchen.com"
            [class.border-red-500]="
              registerForm.get('email')?.invalid && registerForm.get('email')?.touched
            "
          />
          <div
            *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            class="text-red-600 text-xs mt-1"
          >
            Please enter a valid email.
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            required
            formControlName="password"
            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-4 py-2 border"
            placeholder="••••••••"
            [class.border-red-500]="
              registerForm.get('password')?.invalid && registerForm.get('password')?.touched
            "
          />
          <div
            *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            class="text-red-600 text-xs mt-1"
          >
            Password is required (min 6 chars).
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          Register Now
        </button>
      </div>

      <div class="text-sm text-center">
        <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
          Already a member? Sign in
        </a>
      </div>
    </form>
  </div>
</div>
